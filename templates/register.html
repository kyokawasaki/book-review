{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <h2>
    	User Registration
    </h2>

    <form class="mt-4">
        <div class="form-group">
            <label for="register-email">Email address</label>
            <input type="email" class="form-control" id="register-email" aria-describedby="email" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
            <label for="register-username">Username</label>
            <input type="text" class="form-control" id="register-username" placeholder="Enter Username" name="username">
        </div>
        <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" class="form-control" id="register-password" placeholder="Enter Password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
